name: CodeQL
'on':
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  schedule:
    - cron: 47 14 * * 1
  workflow_dispatch: null
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    concurrency: ${{ github.workflow }}-${{ matrix.language }}-${{ github.ref }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - java
          - swift
          - ruby
          - javascript
          - python
    steps:
      # Workaround to fix Java code scan
      - name: Init gradle
        run: ./gradlew --no-daemon clean

      - name: Run Code Scanning
        uses: department-of-veterans-affairs/codeql-tools/codeql-analysis@main
        with:
          language: ${{ matrix.language }}
