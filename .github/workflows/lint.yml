#
# Lint job that run with each push and PR
#

name: Lint

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - 'release/v**'

defaults:
  run:
    working-directory: VAMobile

jobs:
  lint:
    name: eslint && tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-node-env
      - run: yarn lint:ci
